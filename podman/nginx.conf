user  nginx;
worker_processes auto;

# Send error log to /dev/null (or "warn" to a real file if you want minimal error logs).
error_log  /dev/null warn;
pid        /var/run/nginx.pid;

events {
    # Increase connections for concurrency
    worker_connections 8192;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # For performance
    sendfile        on;
    keepalive_timeout  65;

    # Disable access logs entirely (sends them to /dev/null)
    access_log off;

    # Or, if your nginx version doesn't recognize `off`,
    # you could do: access_log /dev/null;
    # either effectively disables access logs.

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}
